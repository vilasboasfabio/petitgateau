<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assests/css/contato.css">
    
    <title>GattOmega</title>
</head>

<body>
    <form>
<!-- título ´principal da página-->
        <h1 id="h1">Deixe um comentário</h1>
        <!-- primeira caixa de texto, nome completa da pessoa-->

        <div class="caixataxt1">
            <label id="label">Nome:</label>
            <input type="" placeholder="Digite seu nome" id="caixatext1" required>
        </div>
        <!-- segunda caixa de texto, informar o e-mail -->
        <div class="caixataxt1">
            <label id="label">E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail" id="caixatext1" required>
        </div>
        <!-- terceira caixa de texto, comentário opcional-->
        <div class="caixataxt1">
            <label id="label">Comentário:</label>
            <input placeholder="Digite sua mensagem" id="mensag" required>
        </div>
        <!-- botão de enviar -->
        <div>
            <input type="submit" id="enviar">
        </div>


    </form>

</body>

</html>
